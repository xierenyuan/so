<ion-view view-title="城市选择" class="so-body ao-search city-select">
    <ion-header-bar class="bar-stable item-input-inset">
        <div class="buttons">
            <button class="button button-clear" ng-click="$ionicGoBack()">
                 <i class="ion-ios-arrow-back"></i>&nbsp;&nbsp;&nbsp;
            </button>
        </div>
        <label class="item-input-wrapper">
             <i class="icon ion-ios-search-strong placeholder-icon"></i>
              <input type="search" placeholder="">
         </label>
        <button class="button button-clear btn-cancel" ng-click="$ionicGoBack()">
            取消
        </button>
    </ion-header-bar>
    <ion-content class="content">
        <section class="header row">
            <div class="col left">热门搜索</div>
        </section>
        <section class="box">
            <ul>
                <li>呵呵北京</li>
                <li>嚒嚒</li>
                <li>2321321</li>
                <li>深圳</li>
                <li>天津</li>
                <li>西安</li>
                <li>重庆</li>
                <li>杭州</li>
                <li>南京</li>
            </ul>
        </section>
        <section class="header row">
            <div class="col left">历史搜索：</div>
        </section>
        <section class="card">
            <div class="item  item-icon-right">
                <i class="ion-android-time"></i> 时代地方福分
                <i class="icon ion-ios-arrow-right"></i>
            </div>
            <div class="item  item-icon-right">
                <i class="ion-android-time"></i> 时代地方福分
                <i class="icon ion-ios-arrow-right"></i>
            </div>
            <div class="item  item-icon-right">
                <i class="ion-android-time"></i> 时代地方福分
                <i class="icon ion-ios-arrow-right"></i>
            </div>
            <div class="item text-center s-clear">
                清除搜索记录
            </div>
        </section>
    </ion-content>
</ion-view>
