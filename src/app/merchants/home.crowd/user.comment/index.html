<ion-view view-title="用户评价">
  <ion-content class="user-comment">
    <div class="list com-shop-info shop-banner">
      <div class="item item-thumbnail-left">
        <img src="../../../../assets/images/shop-logo.jpg">
        <p class="shop-attr shop-enterprise">
          <i class="iconfont">&#xe635;</i>
          <i class="shop-enterprise-tag">企业</i>
        </p>
        <h2>商家名称 <span class="com-discount">7.8折</span><span class="com-counteract"><i></i>报销100%</span></h2>
        <p class="com-grade">
          <span class="iconfont com-star star-light">&#xe620;</span>
          <span class="iconfont com-star star-light">&#xe620;</span>
          <span class="iconfont com-star star-light">&#xe620;</span>
          <span class="iconfont com-star star-light">&#xe620;</span>
          <span class="iconfont com-star">&#xe620;</span>
          <i class="shop-score">4.0分</i>
          <i class="shop-price">45元/人</i>
        </p>
        <div class="row shop-category">
          <div class="col shop-cate"><i class="iconfont">&#xe634;</i>美食</div>
          <div class="col shop-cate"><i class="iconfont">&#xe62f;</i>中关村</div>
          <div class="col col-50 shop-distance">100m</div>
        </div>
      </div>
    </div>
    <div class="list com-input">
      <div class="item item-body">
        <div class="row">
          <div class="col com-price">66.5元</div>
        </div>
        <div class="row com-price-star">
          <div class="col"></div>
          <div class="col"><span class="iconfont com-star">&#xe620;</span></div>
          <div class="col"><span class="iconfont com-star">&#xe620;</span></div>
          <div class="col"><span class="iconfont com-star">&#xe620;</span></div>
          <div class="col"><span class="iconfont com-star">&#xe620;</span></div>
          <div class="col"><span class="iconfont com-star">&#xe620;</span></div>
          <div class="col"></div>
        </div>
        <div class="com-text">
          <textarea>

          </textarea>
          <div class="row com-photo">
            <div class="col"><p><span class="iconfont">&#xe625;</span></p></div>
            <div class="col"><p><span class="iconfont">&#xe625;</span></p></div>
            <div class="col"><p><span class="iconfont">&#xe625;</span></p></div>
            <div class="col"><p><span class="iconfont">&#xe625;</span></p></div>
          </div>
        </div>
        <div class="row com-number">
          <div class="col">
            <p>消费人数</p><p><span>-</span><input type="text" value="1"><span>+</span></p>
            <p><label><input type="checkbox">匿名发布</label></div></p>
          </div>

        <button class="button button-block button-assertive" ui-sref="">
          提交评论
        </button>
        <div class="com-message">评价后分享才可获得报销能量哦（可用于报销及赠送好友）</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
