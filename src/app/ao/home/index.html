<ion-header-bar align-title="center" class="bar-energized  item-input-inset bar-ao-h">
    <button class="button button-clear btn-left" ng-click="$ionicGoBack()">
            北京&nbsp;<i class="ion-ios-arrow-down"></i>
     </button>
    <label class="item-input-wrapper">
        <i class="icon ion-ios-search-strong placeholder-icon"></i>
        <input type="search" placeholder="输入商家丶品类丶商圈">
    </label>
    <button class="button button-clear" ng-click="$ionicGoBack()">
            <i class="ion-more"></i>
     </button>
</ion-header-bar>
<ion-content class="has-header so-content">
    <!--活动-->
    <div class="ao-h-banner" style="background-image: url({{::vm.bannerImgSrc}}); ">

    </div>
    <!--菜单-->
    <nav class="ao-nav">
        <ion-slide-box auto-play="false">
            <ion-slide>
                <ul>
                    <li>
                        <i class="icon-circle ion-ios-heart" style="background-color:#ff6969;"></i>
                        <span class="icon-desc">
                            美食
                        </span>
                    </li>
                    <li>
                        <i class="icon-circle ion-ios-heart" style="background-color:#38c8f7;"></i>
                        <span class="icon-desc">
                            酒店
                        </span>
                    </li>
                    <li>
                        <i class="icon-circle ion-ios-heart" style="background-color:#86a8fe;"></i>
                        <span class="icon-desc">
                            旅游
                        </span>
                    </li>
                    <li>
                        <i class="icon-circle ion-ios-heart" style="background-color:#ffce2b;"></i>
                        <span class="icon-desc">
                            休闲娱乐
                        </span>
                    </li>
                    <li>
                        <i class="icon-circle ion-ios-heart" style="background-color:#ff9e20;"></i>
                        <span class="icon-desc">
                            购物
                        </span>
                    </li>
                    <li>
                        <i class="icon-circle ion-ios-heart" style="background-color:#ff6161;"></i>
                        <span class="icon-desc">
                            摄像写真
                        </span>
                    </li>
                    <li>
                        <i class="icon-circle ion-ios-heart" style="background-color:#52d5ff;"></i>
                        <span class="icon-desc">
                            医疗健康
                        </span>
                    </li>
                    <li>
                        <i class="icon-circle ion-ios-heart" style="background-color:#ff90c7;"></i>
                        <span class="icon-desc">
                            丽人
                        </span>
                    </li>
                </ul>
            </ion-slide>
            <ion-slide>233</ion-slide>
            <ion-slide>333333</ion-slide>
        </ion-slide-box>
    </nav>
    <!--ad 活动-->
    <section class="ao-ad">
        <img ng-src="{{ ::vm.adImgSrc }}" style="width:100%; height:100%;" />
    </section>
    <!--邀请好友 开阔商家-->
    <section class="ao-yqhy row">
        <div class="col left">
            <a>
                <img src="{{ ::vm.kksjImgSrc }}" style="width:45px; height:100%;" />
                <span class="info">
                    <strong>邀请好友</strong>
                    <small>获得报销能量</small>
                </span>
            </a>
        </div>
        <div class="col right">
            <a>
                <img src="{{ ::vm.yqhyImgSrc }}" style="width:45px; height:100%;" />
                <span class="info">
                    <strong>开阔商家</strong>
                    <small>获得人命币</small>
                </span>
            </a>
        </div>
    </section>
    <!--热门推荐-->
    <section class="ao-card ao-hot-recommended">
        <div class="ao-card-header">
            <i class="ion-fireball"></i><strong>热门推荐</strong>
        </div>
        <div class="ao-card-content">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
    <br/>
    <br/>
    <br/>
    <br/>
    <ion-tabs class="tabs-icon-top tabs-color-active-positive merchants-tabs">
        <!-- 商铺 -->
        <ion-tab title="商铺" icon-off="ion-home" icon-on="ion-home">
        </ion-tab>
        <!-- 消费 -->
        <ion-tab title="消费" icon-off="ion-ios-cart" icon-on="ion-ios-cart">
        </ion-tab>
        <!-- 扫凸扫 -->
        <ion-tab class="m-tab-aotuao" disabled="true" title="扫凸扫" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner">
        </ion-tab>
        <ion-tab title="附近" icon-off="ion-location" icon-on="ion-ios-chatboxes">
        </ion-tab>
        <ion-tab title="众筹" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear">
        </ion-tab>
    </ion-tabs>
</ion-content>
